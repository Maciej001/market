<template name='marketBonds'>
    
    <div class="row">
        <div class="col s4">
            <table class="bonds-listing">
                <h4>{{bonds.name}}s</h4>
                {{#each bonds.buckets}}
                    {{> bondItem }}
                {{/each}}
            </table>
        </div>
        <div class="col s8">
            {{> bondChart }}
        </div>
    </div>
    
</template>
