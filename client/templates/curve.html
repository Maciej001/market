<template name="curve">
  <div class="container-fluid">
    <div class="container">
      
      <form>
        <div class="form-group">
          <label for="dataFile">File input</label>
          <input type="file" id="dataFile"/>
        </div>
      
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      
      <div class="simple-curve">
        {{> curveData }}
      </div>
    </div>
  </div>
  
</template>
